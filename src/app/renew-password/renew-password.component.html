<h1>Renew password form</h1>
<form [formGroup]="renewForm" (submit)="onSubmit()">
	<app-password-form formControlName="password"></app-password-form>
	<div>
		<button type="submit" [disabled]="!renewForm.valid">Update password</button>
	</div>
</form>

<div>
	renewForm is {{renewForm.valid ? 'Valid' : 'Invalid'}}
</div>

<pre>
	{{renewForm.value | json}}
</pre>
